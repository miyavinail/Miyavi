<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的会员积分</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .points-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
            color: #666;
            display: none;
        }
        .login-prompt {
            text-align: center;
            padding: 30px 20px;
            background: #e7f3ff;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="toggleDebug()" style="padding: 5px 10px; font-size: 12px; margin-bottom: 10px;">调试信息</button>
        <div id="debugInfo" class="debug-info"></div>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="font-size: 1.4em; color: #667eea; font-weight: bold;">我的店铺</div>
            <div style="color: #666;">会员中心</div>
        </div>
        
        <div id="profileContent">
            <div class="loading">初始化中...</div>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            LIFF_ID: '2008235894-KBlBRgrN',
            GAS_WEB_APP_URL: 'https://member-api.miyavinail.workers.dev/'
        };

        let debugLogs = [];
        let isInitializing = false;

        function addDebugLog(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message} ${data ? JSON.stringify(data) : ''}`;
            debugLogs.push(logEntry);
            console.log(logEntry);
            
            // 更新调试显示
            const debugDiv = document.getElementById('debugInfo');
            if (debugDiv) {
                debugDiv.innerHTML = debugLogs.join('<br>');
            }
        }

        function toggleDebug() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
        }

        // 显示登录提示
        function showLoginPrompt() {
            document.getElementById('profileContent').innerHTML = `
                <div class="login-prompt">
                    <div style="font-size: 1.5em; margin-bottom: 15px;">🔐</div>
                    <h3 style="margin-bottom: 10px;">需要登录</h3>
                    <p style="color: #666; margin-bottom: 20px;">请登录以查看您的会员信息</p>
                    <button onclick="handleLogin()" 
                            style="padding: 12px 30px; background: #06c755; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: bold;">
                        使用LINE登录
                    </button>
                    <div style="margin-top: 20px;">
                        <button onclick="showManualInput()" 
                                style="padding: 8px 16px; background: transparent; color: #667eea; border: 1px solid #667eea; border-radius: 5px; cursor: pointer;">
                            手动输入用户ID
                        </button>
                    </div>
                </div>
            `;
        }

        // 处理登录 - 改进版本
        async function handleLogin() {
            addDebugLog('开始登录流程...');
            try {
                showMessage('正在跳转到LINE登录...');
                
                // 添加延迟以确保用户看到消息
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 使用LIFF登录
                liff.login();
                
                // 添加超时检查，如果5秒后还在当前页面，提示用户
                setTimeout(() => {
                    if (document.getElementById('profileContent').innerHTML.includes('正在跳转到LINE登录')) {
                        addDebugLog('登录可能卡住了，提示用户');
                        showLoginPromptWithRetry('登录可能未完成，请重试');
                    }
                }, 5000);
                
            } catch (error) {
                addDebugLog('登录出错', error.message);
                showError('登录失败: ' + error.message);
            }
        }

        // 带重试的登录提示
        function showLoginPromptWithRetry(message = '') {
            let messageHtml = '';
            if (message) {
                messageHtml = `<div style="color: #dc3545; background: #f8d7da; padding: 10px; border-radius: 8px; margin-bottom: 15px;">⚠️ ${message}</div>`;
            }
            
            document.getElementById('profileContent').innerHTML = `
                <div class="login-prompt">
                    ${messageHtml}
                    <div style="font-size: 1.5em; margin-bottom: 15px;">🔐</div>
                    <h3 style="margin-bottom: 10px;">需要登录</h3>
                    <p style="color: #666; margin-bottom: 20px;">请登录以查看您的会员信息</p>
                    <button onclick="handleLogin()" 
                            style="padding: 12px 30px; background: #06c755; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: bold;">
                        使用LINE登录
                    </button>
                    <div style="margin-top: 15px;">
                        <button onclick="location.reload()" 
                                style="padding: 8px 16px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 0 5px;">
                            刷新页面
                        </button>
                        <button onclick="showManualInput()" 
                                style="padding: 8px 16px; background: transparent; color: #667eea; border: 1px solid #667eea; border-radius: 5px; cursor: pointer; margin: 0 5px;">
                            手动输入
                        </button>
                    </div>
                </div>
            `;
        }

        // 检查URL参数，处理登录回调
        function checkLoginCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const liffState = urlParams.get('liff.state');
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (liffState || code || error) {
                addDebugLog('检测到登录回调参数', { liffState, code, error });
                // 如果有登录相关参数，重新初始化
                initializeLiff();
                return true;
            }
            return false;
        }

        // 改进的LIFF初始化
        async function initializeLiff() {
            if (isInitializing) {
                addDebugLog('初始化已在进行中，跳过');
                return;
            }
            
            isInitializing = true;
            addDebugLog('=== LIFF初始化开始 ===');
            
            try {
                // 首先检查是否是登录回调
                if (checkLoginCallback()) {
                    addDebugLog('检测到登录回调，继续处理');
                }

                // 更准确的LINE环境检测
                const userAgent = navigator.userAgent.toLowerCase();
                const isInLine = userAgent.includes('line') || 
                                document.referrer.includes('line.me');
                
                addDebugLog('环境检测结果', {
                    userAgent: navigator.userAgent.substring(0, 50),
                    isInLine: isInLine,
                    referrer: document.referrer
                });

                if (!isInLine) {
                    addDebugLog('不在LINE环境中，显示手动输入');
                    showManualInput();
                    return;
                }

                addDebugLog('开始初始化LIFF...');
                
                // 添加超时控制
                const initPromise = liff.init({ 
                    liffId: CONFIG.LIFF_ID
                });
                
                // 10秒超时
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('LIFF初始化超时(10秒)')), 10000);
                });
                
                await Promise.race([initPromise, timeoutPromise]);
                
                addDebugLog('✅ LIFF初始化成功', {
                    isLoggedIn: liff.isLoggedIn(),
                    isInClient: liff.isInClient(),
                    os: liff.getOS(),
                    version: liff.getVersion()
                });

                // 检查登录状态
                if (!liff.isLoggedIn()) {
                    addDebugLog('用户未登录，显示登录提示');
                    showLoginPrompt();
                    return;
                }

                // 用户已登录，获取用户信息
                addDebugLog('开始获取用户信息...');
                const profile = await liff.getProfile();
                addDebugLog('✅ 获取用户信息成功', {
                    userId: profile.userId,
                    displayName: profile.displayName.substring(0, 20) + '...'
                });
                
                await loadMemberData(profile.userId, profile.displayName);
                
            } catch (error) {
                addDebugLog('❌ LIFF初始化失败', {
                    error: error.message,
                    name: error.name
                });
                
                let errorMessage = '初始化失败: ' + error.message;
                
                if (error.message.includes('LIFF_ID')) {
                    errorMessage = '应用配置错误，请联系管理员';
                } else if (error.message.includes('network') || error.message.includes('Network')) {
                    errorMessage = '网络连接失败，请检查网络后重试';
                } else if (error.message.includes('timeout')) {
                    errorMessage = '连接超时，请稍后重试';
                } else if (error.message.includes('not in')) {
                    errorMessage = '请在LINE应用中打开此页面';
                }
                
                showManualInputWithError(errorMessage);
            } finally {
                isInitializing = false;
            }
        }

        // 加载会员数据
        async function loadMemberData(userId, displayName) {
            addDebugLog('开始加载会员数据', { userId, displayName });
            
            showMessage('正在加载您的会员信息...');
            
            try {
                // 构建URL参数
                const params = new URLSearchParams({
                    method: 'getUserProfile',
                    userId: userId,
                    displayName: displayName || '',
                    _t: Date.now() // 防止缓存
                });
                
                const url = `${CONFIG.GAS_WEB_APP_URL}?${params}`;
                addDebugLog('请求URL', url);

                // 添加请求超时
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(url, {
                    method: 'GET',
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                clearTimeout(timeoutId);
                
                addDebugLog('收到响应', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }

                const data = await response.json();
                addDebugLog('API响应', data);
                
                if (data.status === 'success') {
                    displayProfile(data.profile, data.isNewUser);
                } else {
                    throw new Error(data.message || '服务器返回错误');
                }
                
            } catch (error) {
                addDebugLog('加载会员数据失败', {
                    error: error.message,
                    name: error.name
                });
                
                let errorMessage = '加载失败: ' + error.message;
                if (error.name === 'AbortError') {
                    errorMessage = '请求超时，请检查网络连接';
                }
                
                showError(errorMessage, userId);
            }
        }

        // 显示手动输入界面
        function showManualInput() {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h3 style="margin-bottom: 10px;">积分查询</h3>
                    <p style="color: #666; margin-bottom: 20px;">请输入您的用户ID查询积分</p>
                    <input type="text" id="manualUserId" placeholder="输入用户ID" 
                           style="padding: 12px; width: 80%; margin: 10px 0; border: 2px solid #667eea; border-radius: 8px; font-size: 16px;">
                    <br>
                    <button onclick="manualQuery()" 
                            style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px 0;">
                        查询积分
                    </button>
                    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <small>提示：用户ID可以在之前的记录中找到，或向店员询问</small>
                    </div>
                </div>
            `;
        }

        // 显示手动输入（带错误信息）
        function showManualInputWithError(errorMsg) {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="color: #dc3545; background: #f8d7da; padding: 12px; border-radius: 8px; margin-bottom: 20px;">
                        ⚠️ ${errorMsg}
                    </div>
                    <h3 style="margin-bottom: 10px;">积分查询</h3>
                    <p style="color: #666; margin-bottom: 20px;">请输入您的用户ID查询积分</p>
                    <input type="text" id="manualUserId" placeholder="输入用户ID" 
                           style="padding: 12px; width: 80%; margin: 10px 0; border: 2px solid #667eea; border-radius: 8px; font-size: 16px;">
                    <br>
                    <button onclick="manualQuery()" 
                            style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px 0;">
                        查询积分
                    </button>
                    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <small>提示：用户ID可以在之前的记录中找到，或向店员询问</small>
                    </div>
                </div>
            `;
        }

        // 手动查询
        function manualQuery() {
            const userId = document.getElementById('manualUserId').value.trim();
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            addDebugLog('手动查询用户ID:', userId);
            loadMemberData(userId, '顾客');
        }

        // 显示消息
        function showMessage(message) {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 40px 20px; color: #667eea;">
                    <div style="font-size: 1.2em; margin-bottom: 10px;">${message}</div>
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        // 显示错误
        function showError(message, userId = '') {
            let html = `
                <div class="error">
                    <h3>❌ 查询失败</h3>
                    <p>${message}</p>
                    <button onclick="showManualInput()" 
                            style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">
                        重新输入
                    </button>
            `;
            
            if (userId) {
                html += `
                    <div style="margin-top: 15px; padding: 10px; background: white; border-radius: 5px;">
                        <strong>您的用户ID:</strong> ${userId}<br>
                        <small>请妥善保存此ID，或向店员提供</small>
                    </div>
                `;
            }
            
            html += `</div>`;
            document.getElementById('profileContent').innerHTML = html;
        }

        // 显示用户资料
        function displayProfile(profile, isNewUser) {
            addDebugLog('显示用户资料', { isNewUser, points: profile.points });
            
            let html = '';
            
            if (isNewUser) {
                html = `
                    <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                        🎉 欢迎新会员！您的账户已创建
                    </div>
                `;
            } else {
                html = `
                    <div style="background: #d1ecf1; color: #0c5460; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                        ✅ 欢迎回来！
                    </div>
                `;
            }

            html += `
                <div class="points-card">
                    <div style="font-size: 0.9em; opacity: 0.9;">当前积分</div>
                    <div style="font-size: 3em; font-weight: bold; margin: 10px 0;">${profile.points}</div>
                    <div>Points</div>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0;">
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0; border-bottom: 1px solid #eee;">
                        <span>会员姓名</span>
                        <span style="font-weight: bold;">${profile.displayName}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0;">
                        <span>总消费额</span>
                        <span style="font-weight: bold;">￥${(profile.totalSpent || 0).toLocaleString()}</span>
                    </div>
                </div>

                <div style="background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; padding: 15px; margin: 20px 0;">
                    <div style="font-weight: bold; color: #856404;">🔑 会员ID</div>
                    <div style="background: white; padding: 10px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 0.8em; word-break: break-all; margin: 10px 0;">
                        ${profile.userId}
                    </div>
                    <small style="color: #856404;">请向店员出示此ID进行积分操作</small>
                </div>
            `;
            
            document.getElementById('profileContent').innerHTML = html;
        }

        // 健康检查
        async function healthCheck() {
            try {
                const response = await fetch(`${CONFIG.GAS_WEB_APP_URL}?method=healthCheck&_t=${Date.now()}`);
                const data = await response.json();
                return data.status === 'success';
            } catch (error) {
                addDebugLog('健康检查失败', error.message);
                return false;
            }
        }

        // 页面加载
        window.onload = async function() {
            addDebugLog('页面加载完成');
            showMessage('系统初始化中...');
            
            // 先检查后端服务
            try {
                const isHealthy = await healthCheck();
                if (!isHealthy) {
                    showError('后端服务暂时不可用，请稍后重试');
                    return;
                }
                
                addDebugLog('后端服务正常，开始初始化LIFF');
                await initializeLiff();
            } catch (error) {
                addDebugLog('初始化过程出错', error.message);
                showManualInputWithError('初始化失败: ' + error.message);
            }
        };
    </script>
</body>
</html>
