<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的会员积分</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .points-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-prompt {
            text-align: center;
            padding: 30px 20px;
            background: #e7f3ff;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="font-size: 1.4em; color: #667eea; font-weight: bold;">我的店铺</div>
            <div style="color: #666;">会员中心</div>
        </div>
        
        <div id="profileContent">
            <div class="loading">初始化中...</div>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            LIFF_ID: '2008235894-KBlBRgrN',
            GAS_WEB_APP_URL: 'https://member-api.miyavinail.workers.dev/'
        };

        // 检查是否是登录回调
        function isLoginCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has('code') || urlParams.has('liff.state') || urlParams.has('access_token') || urlParams.has('id_token');
        }

        // 清理URL参数（登录后）
        function cleanUrl() {
            if (isLoginCallback() && window.history.replaceState) {
                const cleanUrl = window.location.origin + window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }
        }

        // 显示消息
        function showMessage(message) {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 40px 20px; color: #667eea;">
                    <div style="font-size: 1.2em; margin-bottom: 10px;">${message}</div>
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        // 显示错误
        function showError(message) {
            document.getElementById('profileContent').innerHTML = `
                <div class="error">
                    <h3>❌ 出错了</h3>
                    <p>${message}</p>
                    <div style="margin-top: 20px;">
                        <button onclick="location.reload()" 
                                style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px;">
                            刷新重试
                        </button>
                        <button onclick="showManualInput()" 
                                style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px;">
                            手动输入
                        </button>
                    </div>
                </div>
            `;
        }

        // 显示登录提示
        function showLoginPrompt() {
            document.getElementById('profileContent').innerHTML = `
                <div class="login-prompt">
                    <div style="font-size: 1.5em; margin-bottom: 15px;">🔐</div>
                    <h3 style="margin-bottom: 10px;">需要登录</h3>
                    <p style="color: #666; margin-bottom: 20px;">请登录以查看您的会员信息</p>
                    <button onclick="handleLogin()" 
                            style="padding: 12px 30px; background: #06c755; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: bold;">
                        使用LINE登录
                    </button>
                    <div style="margin-top: 20px;">
                        <button onclick="showManualInput()" 
                                style="padding: 8px 16px; background: transparent; color: #667eea; border: 1px solid #667eea; border-radius: 5px; cursor: pointer;">
                            手动输入用户ID
                        </button>
                    </div>
                </div>
            `;
        }

        // 处理登录 - 使用更可靠的方式
        async function handleLogin() {
            console.log('开始登录流程');
            showMessage('正在跳转到LINE登录...');
            
            try {
                // 使用当前页面作为重定向URI
                const redirectUri = window.location.href.split('?')[0]; // 移除现有参数
                
                // 设置超时检查
                setTimeout(() => {
                    if (document.getElementById('profileContent').innerHTML.includes('正在跳转到LINE登录')) {
                        console.log('登录可能卡住了，提示用户');
                        showError('登录可能未完成，请返回LINE应用查看或使用手动输入');
                    }
                }, 3000);

                // 执行登录重定向
                liff.login({ redirectUri: redirectUri });
                
            } catch (error) {
                console.error('登录出错:', error);
                showError('登录失败: ' + error.message);
            }
        }

        // 显示手动输入界面
        function showManualInput() {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h3 style="margin-bottom: 10px;">积分查询</h3>
                    <p style="color: #666; margin-bottom: 20px;">请输入您的用户ID查询积分</p>
                    <input type="text" id="manualUserId" placeholder="输入用户ID" 
                           style="padding: 12px; width: 80%; margin: 10px 0; border: 2px solid #667eea; border-radius: 8px; font-size: 16px;">
                    <br>
                    <button onclick="manualQuery()" 
                            style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 10px 0;">
                        查询积分
                    </button>
                </div>
            `;
        }

        // 手动查询
        async function manualQuery() {
            const userId = document.getElementById('manualUserId').value.trim();
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            
            console.log('手动查询用户ID:', userId);
            await loadMemberData(userId, '顾客');
        }

        // 加载会员数据
        async function loadMemberData(userId, displayName) {
            showMessage('正在加载会员信息...');
            
            try {
                const params = new URLSearchParams({
                    method: 'getUserProfile',
                    userId: userId,
                    displayName: displayName || '',
                    _t: Date.now()
                });
                
                const url = `${CONFIG.GAS_WEB_APP_URL}?${params}`;
                console.log('请求URL:', url);

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`网络错误: ${response.status}`);
                }

                const data = await response.json();
                console.log('API响应:', data);
                
                if (data.status === 'success') {
                    displayProfile(data.profile, data.isNewUser);
                } else {
                    throw new Error(data.message || '服务器返回错误');
                }
                
            } catch (error) {
                console.error('加载会员数据失败:', error);
                showError('加载失败: ' + error.message);
            }
        }

        // 显示用户资料
        function displayProfile(profile, isNewUser) {
            console.log('显示用户资料:', profile);
            
            let html = '';
            
            if (isNewUser) {
                html = `
                    <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                        🎉 欢迎新会员！您的账户已创建
                    </div>
                `;
            }

            html += `
                <div class="points-card">
                    <div style="font-size: 0.9em; opacity: 0.9;">当前积分</div>
                    <div style="font-size: 3em; font-weight: bold; margin: 10px 0;">${profile.points}</div>
                    <div>Points</div>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0;">
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0; border-bottom: 1px solid #eee;">
                        <span>会员姓名</span>
                        <span style="font-weight: bold;">${profile.displayName}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0;">
                        <span>总消费额</span>
                        <span style="font-weight: bold;">￥${(profile.totalSpent || 0).toLocaleString()}</span>
                    </div>
                </div>

                <div style="background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; padding: 15px; margin: 20px 0;">
                    <div style="font-weight: bold; color: #856404;">🔑 会员ID</div>
                    <div style="background: white; padding: 10px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 0.8em; word-break: break-all; margin: 10px 0;">
                        ${profile.userId}
                    </div>
                    <small style="color: #856404;">请向店员出示此ID进行积分操作</small>
                </div>
            `;
            
            document.getElementById('profileContent').innerHTML = html;
        }

        // 主要的初始化函数
        async function initializeApp() {
            try {
                console.log('开始初始化LIFF...');
                
                // 如果是登录回调，先清理URL
                if (isLoginCallback()) {
                    console.log('检测到登录回调，清理URL');
                    cleanUrl();
                }
                
                // 初始化LIFF
                await liff.init({ liffId: CONFIG.LIFF_ID });
                console.log('LIFF初始化成功', {
                    isLoggedIn: liff.isLoggedIn(),
                    isInClient: liff.isInClient(),
                    os: liff.getOS()
                });
                
                // 检查登录状态
                if (liff.isLoggedIn()) {
                    console.log('用户已登录，获取用户信息');
                    const profile = await liff.getProfile();
                    console.log('用户信息获取成功:', profile.userId);
                    await loadMemberData(profile.userId, profile.displayName);
                } else {
                    console.log('用户未登录，显示登录提示');
                    showLoginPrompt();
                }
                
            } catch (error) {
                console.error('初始化失败:', error);
                
                // 根据错误类型显示不同的提示
                if (error.message.includes('not in')) {
                    showManualInput();
                } else if (error.message.includes('LIFF_ID')) {
                    showError('应用配置错误，请联系管理员');
                } else if (error.message.includes('network')) {
                    showError('网络连接失败，请检查网络后重试');
                } else {
                    showError('初始化失败: ' + error.message);
                }
            }
        }

        // 页面加载
        window.onload = function() {
            console.log('页面加载完成，开始初始化');
            initializeApp();
        };
    </script>
</body>
</html>
