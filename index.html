<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的会员积分</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .shop-name {
            font-size: 1.4em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .points-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .points-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .points-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .userid-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .userid-display {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            word-break: break-all;
            margin: 10px 0;
        }
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
        }
        .loading {
            color: #667eea;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="shop-name">我的店铺</div>
            <div class="welcome-text">会员中心</div>
        </div>
        
        <div id="profileContent">
            <div class="loading">
                <div>初始化中...</div>
                <div style="margin-top: 10px; font-size: 0.8em; color: #666;">正在连接LINE服务</div>
            </div>
        </div>
    </div>

   <script>
    // 配置 - 请替换为您的实际信息
    const CONFIG = {
        LIFF_ID: '2008235894-KBlBRgrN', // 您的LIFF ID
        GAS_WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbxA7hgTlVWJR-QNTbpp2twNeLvtMKXzhKMDE-Q50yiKzQ5rdJ0BAAYJl1Pd2IbhTBkR/exec'
    };

    // 初始化LIFF
    function initializeLiff() {
        console.log('开始初始化LIFF...');
        console.log('GAS URL:', CONFIG.GAS_WEB_APP_URL);
        
        if (typeof liff === 'undefined') {
            showError('LINE服务加载失败，请稍后重试');
            return;
        }

        liff.init({
            liffId: CONFIG.LIFF_ID
        })
        .then(() => {
            console.log('LIFF初始化成功');
            
            if (!liff.isLoggedIn()) {
                console.log('用户未登录，执行登录');
                liff.login();
            } else {
                console.log('用户已登录，获取用户信息');
                loadUserProfile();
            }
        })
        .catch((error) => {
            console.error('LIFF初始化失败:', error);
            showError('应用初始化失败: ' + error.message);
        });
    }

    // 加载用户资料 - 使用google.script.run（推荐，无CORS问题）
    function loadUserProfile() {
        console.log('开始获取LINE用户信息...');
        
        liff.getProfile()
            .then(profile => {
                console.log('获取LINE用户信息成功:', profile);
                
                // 方法1: 使用google.script.run（推荐）
                document.getElementById('profileContent').innerHTML = '<div class="loading">加载会员信息中...</div>';
                
                google.script.run
                    .withSuccessHandler(function(data) {
                        console.log('会员数据响应:', data);
                        if (data.status === 'success') {
                            displayProfile(data.profile, data.isNewUser);
                        } else {
                            throw new Error(data.message || '获取会员数据失败');
                        }
                    })
                    .withFailureHandler(function(error) {
                        console.error('获取会员数据错误:', error);
                        // 如果google.script.run失败，尝试使用fetch
                        fetchMemberData(profile.userId, profile.displayName);
                    })
                    .getUserProfile(profile.userId, profile.displayName);
            })
            .catch(error => {
                console.error('获取LINE用户信息失败:', error);
                showError('获取用户信息失败: ' + error.message);
            });
    }

    // 备用方法：使用fetch（如果google.script.run失败）
    function fetchMemberData(userId, displayName) {
        console.log('使用fetch获取会员数据');
        
        const url = CONFIG.GAS_WEB_APP_URL + '?method=getUserProfile&userId=' + encodeURIComponent(userId) + '&displayName=' + encodeURIComponent(displayName);
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    displayProfile(data.profile, data.isNewUser);
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                console.error('Fetch获取会员数据错误:', error);
                showError('获取会员数据失败: ' + error.message);
            });
    }

    // ... 其余代码保持不变 ...
</script>
</body>
</html>
