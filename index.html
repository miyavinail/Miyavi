<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的会员积分</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .points-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .loading, .error, .info {
            text-align: center;
            padding: 40px 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            background: #e2e3e5;
            color: #383d41;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        .retry-button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        .retry-button:hover {
            background: #5a6fd8;
        }
        .error-details {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: left;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="font-size: 1.4em; color: #667eea; font-weight: bold;">我的店铺</div>
            <div style="color: #666;">会员中心</div>
        </div>
        
        <div id="profileContent">
            <div class="loading">
                <div>正在初始化系统...</div>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // 🔧 配置
        const CONFIG = {
            LIFF_ID: '2008235894-KBlBRgrN',
            GAS_URL: 'https://script.google.com/macros/s/AKfycbw666Bwgaem2do9Y3stnUQzVQmJ7_iMORut3GgsUHVsf347okaj69t0IY80D5O5Hc44/exec'
        };

        // 全局状态管理
        const AppState = {
            currentStep: 'init',
            userId: null,
            displayName: null,
            retryCount: 0,
            maxRetries: 3
        };

        // 主初始化函数
        async function initializeApp() {
            try {
                updateUI('initializing', '正在初始化系统...');
                
                // 检查环境
                if (!isLINEEnvironment()) {
                    updateUI('non_line', '请在LINE应用中打开此页面');
                    return;
                }

                // 初始化LIFF
                await initializeLIFF();
                
                // 检查登录状态
                if (!liff.isLoggedIn()) {
                    await handleLogin();
                    return;
                }

                // 获取用户信息并查询
                await getUserInfoAndQuery();

            } catch (error) {
                handleFatalError('初始化失败', error);
            }
        }

        // 检查LINE环境
        function isLINEEnvironment() {
            const isLINE = /Line/i.test(navigator.userAgent);
            console.log('环境检测:', isLINE ? 'LINE环境' : '非LINE环境');
            return isLINE;
        }

        // 初始化LIFF
        async function initializeLIFF() {
            try {
                updateUI('initializing', '正在连接LINE服务...');
                await liff.init({ liffId: CONFIG.LIFF_ID });
                console.log('✅ LIFF初始化成功');
                return true;
            } catch (error) {
                console.error('❌ LIFF初始化失败:', error);
                throw new Error(`LINE服务连接失败: ${error.message}`);
            }
        }

        // 处理登录
        async function handleLogin() {
            try {
                updateUI('login_required', '需要登录LINE账户...');
                
                // 显示登录提示
                setTimeout(async () => {
                    try {
                        updateUI('redirecting', '正在跳转到登录页面...');
                        await liff.login();
                    } catch (loginError) {
                        handleFatalError('登录失败', loginError);
                    }
                }, 1500);
                
            } catch (error) {
                handleFatalError('登录流程错误', error);
            }
        }

        // 获取用户信息并查询
        async function getUserInfoAndQuery() {
            try {
                updateUI('loading', '正在获取用户信息...');
                
                const profile = await liff.getProfile();
                AppState.userId = profile.userId;
                AppState.displayName = profile.displayName;
                
                console.log('✅ 用户信息获取成功:', profile.userId);
                
                // 查询会员数据
                await queryMemberData(profile.userId, profile.displayName);
                
            } catch (error) {
                handleFatalError('获取用户信息失败', error);
            }
        }

        // 查询会员数据（支持重试）
        async function queryMemberData(userId, displayName) {
            try {
                updateUI('loading', '正在查询会员信息...');
                
                const result = await queryWithJSONP(userId, displayName);
                handleQueryResult(result);
                
            } catch (error) {
                // 重试逻辑
                if (AppState.retryCount < AppState.maxRetries) {
                    AppState.retryCount++;
                    console.log(`第 ${AppState.retryCount} 次重试...`);
                    updateUI('retrying', `查询失败，正在重试 (${AppState.retryCount}/${AppState.maxRetries})...`);
                    
                    setTimeout(() => {
                        queryMemberData(userId, displayName);
                    }, 2000);
                } else {
                    handleFatalError('会员信息查询失败', error);
                }
            }
        }

        // JSONP查询
        function queryWithJSONP(userId, displayName) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonpCallback_' + Date.now();
                let timeoutId;
                
                // 超时处理
                timeoutId = setTimeout(() => {
                    cleanup();
                    reject(new Error('请求超时（10秒）'));
                }, 10000);
                
                // 回调函数
                window[callbackName] = function(data) {
                    cleanup();
                    if (data) {
                        resolve(data);
                    } else {
                        reject(new Error('服务器返回空数据'));
                    }
                };
                
                // 清理函数
                function cleanup() {
                    clearTimeout(timeoutId);
                    delete window[callbackName];
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                }
                
                // 创建请求
                const script = document.createElement('script');
                const url = `${CONFIG.GAS_URL}?method=getUserProfile&userId=${encodeURIComponent(userId)}&displayName=${encodeURIComponent(displayName || '')}&callback=${callbackName}`;
                
                script.src = url;
                script.onerror = () => {
                    cleanup();
                    reject(new Error('网络请求失败'));
                };
                
                document.head.appendChild(script);
            });
        }

        // 处理查询结果
        function handleQueryResult(data) {
            console.log('查询结果:', data);
            
            if (data.status === 'success') {
                displayProfile(data.profile, data.isNewUser);
            } else {
                throw new Error(data.message || '服务器返回错误状态');
            }
        }

        // 显示用户资料
        function displayProfile(profile, isNewUser) {
            let html = '';
            
            if (isNewUser) {
                html = `
                    <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                        🎉 欢迎新会员！您的账户已创建
                    </div>
                `;
            } else {
                html = `
                    <div style="background: #d1ecf1; color: #0c5460; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                        ✅ 欢迎回来！
                    </div>
                `;
            }

            html += `
                <div class="points-card">
                    <div style="font-size: 0.9em; opacity: 0.9;">当前积分</div>
                    <div style="font-size: 3em; font-weight: bold; margin: 10px 0;">${profile.points || 0}</div>
                    <div>Points</div>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0;">
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0; border-bottom: 1px solid #eee;">
                        <span>会员姓名</span>
                        <span style="font-weight: bold;">${profile.displayName || '顾客'}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0;">
                        <span>总消费额</span>
                        <span style="font-weight: bold;">￥${(profile.totalSpent || 0).toLocaleString()}</span>
                    </div>
                </div>

                <div style="background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; padding: 15px; margin: 20px 0;">
                    <div style="font-weight: bold; color: #856404;">🔑 会员ID</div>
                    <div style="background: white; padding: 10px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 0.8em; word-break: break-all; margin: 10px 0;">
                        ${profile.userId}
                    </div>
                    <small style="color: #856404;">请向店员出示此ID进行积分操作</small>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button onclick="hardReload()" class="retry-button">
                        刷新页面
                    </button>
                </div>
            `;
            
            document.getElementById('profileContent').innerHTML = html;
        }

        // 更新UI状态
        function updateUI(state, message, error = null) {
            AppState.currentStep = state;
            
            let html = '';
            
            switch (state) {
                case 'initializing':
                case 'loading':
                case 'retrying':
                    html = `
                        <div class="loading">
                            <div>${message}</div>
                            <div class="loading-spinner"></div>
                        </div>
                    `;
                    break;
                    
                case 'login_required':
                    html = `
                        <div class="info">
                            <h3>🔐 需要登录</h3>
                            <p>${message}</p>
                            <p><small>请授权访问您的LINE基本信息</small></p>
                            <div class="loading-spinner"></div>
                        </div>
                    `;
                    break;
                    
                case 'redirecting':
                    html = `
                        <div class="info">
                            <h3>↪️ 正在跳转</h3>
                            <p>${message}</p>
                            <div class="loading-spinner"></div>
                        </div>
                    `;
                    break;
                    
                case 'non_line':
                    html = `
                        <div class="info">
                            <h3>📱 请在LINE中打开</h3>
                            <p>${message}</p>
                            <div style="margin-top: 20px;">
                                <button onclick="showManualInput()" class="retry-button">
                                    手动查询
                                </button>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'error':
                    html = `
                        <div class="error">
                            <h3>❌ 出错了</h3>
                            <p>${message}</p>
                            ${error ? `
                                <div class="error-details">
                                    <strong>错误详情:</strong><br>
                                    ${error.message || error}
                                </div>
                            ` : ''}
                            <div style="margin-top: 20px;">
                                <button onclick="retryCurrentStep()" class="retry-button">
                                    重试
                                </button>
                                <button onclick="hardReload()" class="retry-button">
                                    重新加载
                                </button>
                            </div>
                        </div>
                    `;
                    break;
            }
            
            document.getElementById('profileContent').innerHTML = html;
        }

        // 处理严重错误
        function handleFatalError(message, error) {
            console.error('严重错误:', message, error);
            updateUI('error', message, error);
        }

        // 重试当前步骤
        function retryCurrentStep() {
            AppState.retryCount = 0;
            initializeApp();
        }

        // 强制重新加载
        function hardReload() {
            location.reload(true);
        }

        // 手动查询（非LINE环境使用）
        function showManualInput() {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h3>手动查询积分</h3>
                    <p style="color: #666; margin-bottom: 20px;">请输入您的用户ID查询积分</p>
                    <input type="text" id="manualUserId" placeholder="输入用户ID" 
                           style="padding: 12px; width: 80%; margin: 10px; border: 2px solid #667eea; border-radius: 8px; font-size: 16px;">
                    <br>
                    <button onclick="manualQuery()" class="retry-button">
                        查询积分
                    </button>
                </div>
            `;
        }

        // 手动查询
        function manualQuery() {
            const userId = document.getElementById('manualUserId').value.trim();
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            AppState.userId = userId;
            AppState.displayName = '顾客';
            queryMemberData(userId, '顾客');
        }

        // 页面加载后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 应用启动');
            initializeApp();
        });

        // 全局错误捕获
        window.addEventListener('error', function(event) {
            console.error('全局错误:', event.error);
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('未处理的Promise拒绝:', event.reason);
        });
    </script>
</body>
</html>
