<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的会员积分</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .debug-panel {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="font-size: 1.4em; color: #667eea; font-weight: bold;">我的店铺</div>
            <div style="color: #666;">会员中心</div>
        </div>
        
        <div id="profileContent">
            <div style="text-align: center; padding: 40px 20px;">
                <div>正在初始化...</div>
                <div style="margin-top: 20px;" id="debugInfo"></div>
            </div>
        </div>
    </div>

    <script>
        // 🔧 配置 - 请仔细检查这个URL
        const CONFIG = {
            LIFF_ID: '2008235894-KBlBRgrN',
            GAS_URL: 'https://script.google.com/macros/s/AKfycbxHbjEIF9vmX7lZwdNhT0aKcy9lFXMRwNqLYdpQhUBUKrHln4iSi1Bv878qQF_7SaPQ/exec'
        };

        // 调试日志
        function debugLog(message) {
            console.log('🔍', message);
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                const timestamp = new Date().toLocaleTimeString();
                debugEl.innerHTML += `[${timestamp}] ${message}<br>`;
                debugEl.scrollTop = debugEl.scrollHeight;
            }
        }

        // 测试GAS连接
        async function testGASConnection() {
            return new Promise((resolve, reject) => {
                debugLog('测试GAS连接...');
                
                const testUrl = CONFIG.GAS_URL + '?method=getUserProfile&userId=test_user&displayName=Test&callback=testCallback';
                const script = document.createElement('script');
                
                window.testCallback = function(data) {
                    debugLog('✅ GAS连接测试成功');
                    delete window.testCallback;
                    document.head.removeChild(script);
                    resolve(true);
                };
                
                script.src = testUrl;
                script.onerror = function() {
                    debugLog('❌ GAS连接测试失败');
                    delete window.testCallback;
                    reject(new Error('无法连接到Google Apps Script'));
                };
                
                document.head.appendChild(script);
                
                setTimeout(() => {
                    if (window.testCallback) {
                        debugLog('❌ GAS连接超时');
                        delete window.testCallback;
                        reject(new Error('连接超时'));
                    }
                }, 5000);
            });
        }

        // 主初始化函数
        async function initializeApp() {
            try {
                debugLog('🚀 应用启动');
                
                // 显示测试界面
                showTestInterface();
                
                // 测试GAS连接
                await testGASConnection();
                
                debugLog('✅ 所有服务正常');
                showSuccessMessage('系统就绪，可以开始测试');
                
            } catch (error) {
                debugLog('❌ 初始化失败: ' + error.message);
                showErrorMessage('系统初始化失败: ' + error.message);
            }
        }

        // 显示测试界面
        function showTestInterface() {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h3>🔧 系统测试界面</h3>
                    <p style="color: #666; margin: 20px 0;">正在测试系统连接...</p>
                    
                    <div class="debug-panel" id="debugInfo">
                        开始系统检测...<br>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <h4>测试功能</h4>
                        <input type="text" id="testUserId" placeholder="输入测试用户ID" 
                               style="padding: 10px; width: 200px; margin: 10px; border: 1px solid #ddd; border-radius: 5px;"
                               value="test_user_001">
                        <br>
                        <button onclick="testUserQuery()" 
                                style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px;">
                            测试用户查询
                        </button>
                        <button onclick="testNewUser()" 
                                style="padding: 10px 20px; background: #17a2b8; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px;">
                            测试新用户
                        </button>
                        <button onclick="location.reload()" 
                                style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px;">
                            重新加载
                        </button>
                    </div>
                </div>
            `;
        }

        // 测试用户查询
        async function testUserQuery() {
            const userId = document.getElementById('testUserId').value.trim() || 'test_user_001';
            debugLog('开始测试用户查询: ' + userId);
            
            try {
                const result = await queryUserProfile(userId, '测试用户');
                debugLog('✅ 查询成功: ' + JSON.stringify(result));
                displayTestResult(result);
            } catch (error) {
                debugLog('❌ 查询失败: ' + error.message);
                showErrorMessage('查询失败: ' + error.message);
            }
        }

        // 测试新用户
        async function testNewUser() {
            const newUserId = 'new_user_' + Date.now();
            debugLog('开始测试新用户: ' + newUserId);
            
            try {
                const result = await queryUserProfile(newUserId, '新用户');
                debugLog('✅ 新用户创建成功: ' + JSON.stringify(result));
                displayTestResult(result);
            } catch (error) {
                debugLog('❌ 新用户创建失败: ' + error.message);
                showErrorMessage('创建失败: ' + error.message);
            }
        }

        // 查询用户资料
        function queryUserProfile(userId, displayName) {
            return new Promise((resolve, reject) => {
                const callbackName = 'queryCallback_' + Date.now();
                let timeoutId;
                
                window[callbackName] = function(data) {
                    clearTimeout(timeoutId);
                    delete window[callbackName];
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    
                    if (data) {
                        resolve(data);
                    } else {
                        reject(new Error('服务器返回空数据'));
                    }
                };
                
                const script = document.createElement('script');
                const url = `${CONFIG.GAS_URL}?method=getUserProfile&userId=${encodeURIComponent(userId)}&displayName=${encodeURIComponent(displayName)}&callback=${callbackName}`;
                
                debugLog('发送请求: ' + url);
                script.src = url;
                
                script.onerror = function() {
                    clearTimeout(timeoutId);
                    delete window[callbackName];
                    reject(new Error('网络请求失败 - 请检查GAS URL是否正确'));
                };
                
                document.head.appendChild(script);
                
                timeoutId = setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        reject(new Error('请求超时'));
                    }
                }, 10000);
            });
        }

        // 显示测试结果
        function displayTestResult(data) {
            let html = `
                <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin: 20px 0;">
                    <h4>✅ 测试成功</h4>
                    <div style="text-align: left; background: white; padding: 10px; border-radius: 5px; margin-top: 10px;">
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                </div>
            `;
            
            // 添加到现有内容
            const profileContent = document.getElementById('profileContent');
            profileContent.innerHTML += html;
        }

        // 显示成功消息
        function showSuccessMessage(message) {
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML += `<div style="color: green; font-weight: bold;">✅ ${message}</div>`;
            }
        }

        // 显示错误消息
        function showErrorMessage(message) {
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML += `<div style="color: red; font-weight: bold;">❌ ${message}</div>`;
            }
        }

        // 页面加载
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
    </script>
</body>
</html>
