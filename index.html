<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的会员积分</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .points-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="font-size: 1.4em; color: #667eea; font-weight: bold;">我的店铺</div>
            <div style="color: #666;">会员中心</div>
        </div>
        
        <div id="profileContent">
            <div class="loading">
                <div>正在加载您的会员信息...</div>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            LIFF_ID: '2008235894-KBlBRgrN'
        };

        // 初始化LIFF并自动查询
        async function initializeLiffAndQuery() {
            console.log('=== 开始自动查询流程 ===');
            
            try {
                // 检查是否在LINE环境中
                if (!/Line/i.test(navigator.userAgent)) {
                    console.log('不在LINE环境中，显示提示信息');
                    showNonLINEInfo();
                    return;
                }

                // 初始化LIFF
                await liff.init({ liffId: CONFIG.LIFF_ID });
                console.log('✅ LIFF初始化成功');
                
                if (!liff.isLoggedIn()) {
                    console.log('用户未登录，执行登录');
                    liff.login();
                    return;
                }

                // 获取LINE用户信息
                const profile = await liff.getProfile();
                console.log('✅ 获取LINE用户信息成功:', profile);
                
                // 自动查询会员数据
                await autoQueryMemberData(profile.userId, profile.displayName);
                
            } catch (error) {
                console.error('❌ 自动查询失败:', error);
                showError('系统错误: ' + error.message);
            }
        }

        // 自动查询会员数据
        async function autoQueryMemberData(userId, displayName) {
            console.log('开始自动查询会员数据:', userId, displayName);
            
            showMessage('正在加载您的会员信息...');
            
            try {
                // 使用google.script.run获取会员数据
                google.script.run
                    .withSuccessHandler(function(data) {
                        console.log('✅ 收到会员数据:', data);
                        handleMemberDataResponse(data, userId, displayName);
                    })
                    .withFailureHandler(function(error) {
                        console.error('❌ 获取会员数据失败:', error);
                        showError('查询失败: ' + error.message, userId);
                    })
                    .getUserProfile(userId, displayName);
            } catch (error) {
                console.error('查询异常:', error);
                showError('系统异常: ' + error.message, userId);
            }
        }

        // 处理会员数据响应
        function handleMemberDataResponse(data, userId, displayName) {
            if (!data) {
                console.error('收到空数据');
                showError('服务器返回空数据，请稍后重试', userId);
                return;
            }
            
            if (data.status === 'success') {
                // 成功获取数据，显示用户资料
                displayProfile(data.profile, data.isNewUser);
            } else {
                // 如果获取失败，显示错误信息
                showError('查询失败: ' + (data.message || '未知错误'), userId);
            }
        }

        // 显示非LINE环境提示
        function showNonLINEInfo() {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                    <h3>请在LINE中打开</h3>
                    <p style="color: #666; margin: 20px 0;">
                        此页面需要在LINE应用中打开才能自动显示您的会员信息。
                    </p>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 20px 0;">
                        <p><strong>如需查询积分，请联系店员</strong></p>
                    </div>
                </div>
            `;
        }

        // 显示消息
        function showMessage(message) {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 40px 20px; color: #667eea;">
                    <div style="font-size: 1.2em; margin-bottom: 20px;">${message}</div>
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        // 显示错误
        function showError(message, userId = '') {
            let html = `
                <div class="error">
                    <h3>❌ 加载失败</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()" 
                            style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">
                        重新加载
                    </button>
            `;
            
            if (userId) {
                html += `
                    <div style="margin-top: 15px; padding: 10px; background: white; border-radius: 5px;">
                        <strong>您的用户ID:</strong><br>
                        <div style="font-family: monospace; font-size: 0.8em; word-break: break-all; margin: 5px 0;">
                            ${userId}
                        </div>
                        <small>请向店员提供此ID进行积分操作</small>
                    </div>
                `;
            }
            
            html += `</div>`;
            document.getElementById('profileContent').innerHTML = html;
        }

        // 显示用户资料
        function displayProfile(profile, isNewUser) {
            console.log('显示用户资料:', profile);
            
            let html = '';
            
            if (isNewUser) {
                html = `
                    <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                        🎉 欢迎新会员！您的账户已创建
                    </div>
                `;
            } else {
                html = `
                    <div style="background: #d1ecf1; color: #0c5460; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                        ✅ 欢迎回来！
                    </div>
                `;
            }

            html += `
                <div class="points-card">
                    <div style="font-size: 0.9em; opacity: 0.9;">当前积分</div>
                    <div style="font-size: 3em; font-weight: bold; margin: 10px 0;">${profile.points}</div>
                    <div>Points</div>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0;">
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0; border-bottom: 1px solid #eee;">
                        <span>会员姓名</span>
                        <span style="font-weight: bold;">${profile.displayName}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0;">
                        <span>总消费额</span>
                        <span style="font-weight: bold;">￥${(profile.totalSpent || 0).toLocaleString()}</span>
                    </div>
                </div>

                <div style="background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; padding: 15px; margin: 20px 0;">
                    <div style="font-weight: bold; color: #856404;">🔑 会员ID</div>
                    <div style="background: white; padding: 10px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 0.8em; word-break: break-all; margin: 10px 0;">
                        ${profile.userId}
                    </div>
                    <small style="color: #856404;">请向店员出示此ID进行积分操作</small>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button onclick="location.reload()" 
                            style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
                        刷新积分
                    </button>
                </div>
            `;
            
            document.getElementById('profileContent').innerHTML = html;
        }

        // 页面加载后立即初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始自动查询');
            initializeLiffAndQuery();
        });
    </script>
</body>
</html>
