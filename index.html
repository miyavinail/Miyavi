<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的会员积分</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .shop-name {
            font-size: 1.4em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .welcome-text {
            color: #666;
            font-size: 0.9em;
        }
        .points-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .points-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .points-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .points-unit {
            font-size: 1em;
            opacity: 0.8;
        }
        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .info-label {
            color: #666;
            font-weight: 500;
        }
        .info-value {
            color: #333;
            font-weight: bold;
        }
        .userid-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .userid-display {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            word-break: break-all;
            margin: 10px 0;
        }
        .tab-container {
            margin: 20px 0;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .history-reason {
            flex-grow: 1;
            margin-right: 15px;
        }
        .history-points {
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }
        .points-positive {
            color: #28a745;
        }
        .points-negative {
            color: #dc3545;
        }
        .history-date {
            color: #666;
            font-size: 0.8em;
            margin-top: 2px;
        }
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
        }
        .loading {
            color: #667eea;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border-radius: 10px;
            margin: 20px 0;
        }
        .non-line-environment {
            text-align: center;
            padding: 40px 20px;
            background: #e7f3ff;
            border-radius: 10px;
            margin: 20px 0;
        }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
        }
        .test-section {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .test-button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="shop-name">我的店铺</div>
            <div class="welcome-text">会员中心</div>
        </div>
        
        <div id="profileContent">
            <div class="loading">初始化中...</div>
        </div>

        <!-- 测试区域（仅在非LINE环境显示） -->
        <div id="testSection" class="test-section" style="display: none;">
            <h3>🔧 测试功能</h3>
            <p>在非LINE环境中测试API连接</p>
            <button class="test-button" onclick="testAPI()">测试API连接</button>
            <button class="test-button" onclick="showTestData()">显示测试数据</button>
            <div id="testResult" style="margin-top: 15px; text-align: left;"></div>
        </div>
    </div>

    <script>
        // 配置 - 请确认这些配置正确
        const CONFIG = {
            GAS_WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbwE9u3I4m_T3QEB6J1DUtYpzHsDdk3xkLIzBxp6i2qRRSvg33sDP6t_bSMKycIpLPU/exec', 
            LIFF_ID: '2008235894-KBlBRgrN'
        };

        let currentUserProfile = null;

        // 检测是否在 LINE 环境中
        function isInLineApp() {
            return /Line/i.test(navigator.userAgent) && typeof liff !== 'undefined';
        }

        // LIFF初始化
        function initializeLiff() {
            console.log('=== LIFF 初始化开始 ===');
            console.log('LIFF ID:', CONFIG.LIFF_ID);
            console.log('User Agent:', navigator.userAgent);
            console.log('当前 URL:', window.location.href);
            console.log('LIFF SDK 状态:', typeof liff);
            
            if (!isInLineApp()) {
                console.log('不在 LINE 环境中，显示提示');
                showNonLineEnvironment();
                // 显示测试区域
                document.getElementById('testSection').style.display = 'block';
                return;
            }

            if (typeof liff === 'undefined') {
                console.error('LIFF SDK 未加载');
                showError('LIFF SDK 加载失败，请稍后重试');
                return;
            }

            liff.init({
                liffId: CONFIG.LIFF_ID
            })
            .then(() => {
                console.log('✅ LIFF 初始化成功');
                console.log('登录状态:', liff.isLoggedIn());
                console.log('运行环境:', liff.getOS());
                console.log('语言:', liff.getLanguage());
                
                if (!liff.isLoggedIn()) {
                    console.log('用户未登录，执行登录');
                    liff.login();
                } else {
                    console.log('用户已登录，获取用户信息');
                    loadUserProfile();
                }
            })
            .catch((err) => {
                console.error('❌ LIFF 初始化失败:', err);
                
                let errorMessage = 'LINE应用初始化失败: ' + err.message;
                if (err.code === 'INVALID_LIFF_ID') {
                    errorMessage = 'LIFF ID 配置错误: ' + CONFIG.LIFF_ID;
                }
                
                showError(errorMessage);
                // 显示测试区域
                document.getElementById('testSection').style.display = 'block';
            });
        }

        // 显示非 LINE 环境提示
        function showNonLineEnvironment() {
            document.getElementById('profileContent').innerHTML = `
                <div class="non-line-environment">
                    <div style="font-size: 3em; margin-bottom: 20px;">📱</div>
                    <h2>请在 LINE 应用中打开</h2>
                    <p>此页面只能在 LINE 应用内使用</p>
                    <div style="margin: 20px 0; padding: 15px; background: white; border-radius: 8px;">
                        <p><strong>使用方法:</strong></p>
                        <ol style="text-align: left; margin: 10px 0;">
                            <li>在 LINE 中关注店铺官方账号</li>
                            <li>通过官方账号菜单访问</li>
                            <li>或扫描店铺提供的二维码</li>
                        </ol>
                    </div>
                    <p><small>LIFF ID: ${CONFIG.LIFF_ID}</small></p>
                    
                    <div class="debug-info">
                        <strong>调试信息:</strong><br>
                        User Agent: ${navigator.userAgent}<br>
                        LIFF SDK: ${typeof liff}<br>
                        当前 URL: ${window.location.href}<br>
                        时间: ${new Date().toLocaleString()}
                    </div>
                </div>
            `;
        }

        function loadUserProfile() {
            console.log('开始获取用户信息');
            liff.getProfile()
                .then(profile => {
                    console.log('✅ 获取用户信息成功:', profile);
                    fetchMemberData(profile.userId, profile.displayName);
                })
                .catch(err => {
                    console.error('❌ 获取用户信息失败:', err);
                    showError('获取用户信息失败: ' + err.message);
                });
        }

        function fetchMemberData(userId, displayName) {
    console.log('获取会员数据:', userId, displayName);
    const url = `${CONFIG.GAS_WEB_APP_URL}?method=getUserProfileWithName&userId=${encodeURIComponent(userId)}&displayName=${encodeURIComponent(displayName || '')}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                currentUserProfile = data.profile;
                displayProfile(data.profile, data.isNewUser);
                loadUserHistory(userId);
            } else {
                // 更友好的错误提示
                if (data.message.includes('用户不存在') || data.message.includes('会员账号')) {
                    showError('欢迎新顾客！系统正在为您创建会员账户，请稍后刷新页面。');
                } else {
                    throw new Error(data.message);
                }
            }
        })
        .catch(error => {
            console.error('获取会员数据错误:', error);
            showError('系统暂时繁忙，请稍后重试。错误: ' + error.message);
        });
}

        function loadUserHistory(userId) {
            console.log('加载用户历史记录:', userId);
            const url = `${CONFIG.GAS_WEB_APP_URL}?method=getUserHistory&userId=${encodeURIComponent(userId)}&limit=20`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('历史记录响应:', data);
                    if (data.status === 'success') {
                        displayHistory(data.history);
                    }
                })
                .catch(error => {
                    console.error('加载历史记录错误:', error);
                });
        }

        function displayProfile(profile, isNewUser) {
            console.log('显示用户资料:', profile);
            let html = '';
            
            if (isNewUser) {
                html = '<div class="info-section" style="background-color: #d4edda; color: #155724;">🎉 欢迎新会员！您的账户已创建。</div>';
            }

            html += `
                <div class="points-card">
                    <div class="points-label">当前积分</div>
                    <div class="points-value">${profile.points}</div>
                    <div class="points-unit">Points</div>
                </div>

                <div class="info-section">
                    <div class="info-item">
                        <span class="info-label">会员姓名</span>
                        <span class="info-value">${escapeHtml(profile.displayName)}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">总消费额</span>
                        <span class="info-value">￥${(profile.totalSpent || 0).toLocaleString()}</span>
                    </div>
                </div>

                <div class="userid-section">
                    <div style="font-weight: bold; color: #856404;">🔑 会员ID (请向店员出示)</div>
                    <div class="userid-display">${escapeHtml(profile.userId)}</div>
                    <small style="color: #856404;">店员需要扫描或输入此ID进行积分操作</small>
                </div>

                <div class="tab-container">
                    <div class="tabs">
                        <div class="tab active" onclick="switchTab('profile')">会员信息</div>
                        <div class="tab" onclick="switchTab('history')">消费记录</div>
                    </div>
                    
                    <div id="tabProfile" class="tab-content active">
                        <!-- 会员信息内容在上面已经显示 -->
                    </div>
                    
                    <div id="tabHistory" class="tab-content">
                        <div id="historyContent" style="min-height: 100px;">
                            <div style="text-align: center; padding: 20px; color: #666;">
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('profileContent').innerHTML = html;
        }

        function displayHistory(history) {
            console.log('显示历史记录:', history);
            const historyContent = document.getElementById('historyContent');
            
            if (!historyContent) {
                console.log('历史记录容器未找到');
                return;
            }
            
            if (!history || history.length === 0) {
                historyContent.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">暂无消费记录</div>';
                return;
            }

            let html = '';
            history.forEach(record => {
                const date = new Date(record.timestamp).toLocaleDateString('ja-JP');
                const time = new Date(record.timestamp).toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                const pointsClass = record.pointsChange > 0 ? 'points-positive' : 'points-negative';
                const pointsSign = record.pointsChange > 0 ? '+' : '';
                
                html += `
                    <div class="history-item">
                        <div class="history-reason">
                            <div>${escapeHtml(record.reason)}</div>
                            <div class="history-date">${date} ${time}</div>
                        </div>
                        <div class="history-points ${pointsClass}">
                            ${pointsSign}${record.pointsChange}
                        </div>
                    </div>
                `;
            });
            
            historyContent.innerHTML = html;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById('tab' + tabName.charAt(0).toUpperCase() + tabName.slice(1)).classList.add('active');
        }

        function showError(message) {
            console.error('显示错误:', message);
            document.getElementById('profileContent').innerHTML = `
                <div class="error">
                    ${escapeHtml(message)}
                    <div style="margin-top: 15px;">
                        <button onclick="location.reload()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            重新加载
                        </button>
                    </div>
                    <div class="debug-info">
                        <strong>错误详情:</strong><br>
                        时间: ${new Date().toLocaleString()}<br>
                        URL: ${window.location.href}
                    </div>
                </div>
            `;
        }

        // 测试功能
        function testAPI() {
            const testResult = document.getElementById('testResult');
            testResult.innerHTML = '<div style="color: #667eea;">测试API连接中...</div>';
            
            const testUserId = 'test_user_' + Date.now();
            const url = `${CONFIG.GAS_WEB_APP_URL}?method=getUserProfileWithName&userId=${testUserId}&displayName=测试用户`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    testResult.innerHTML = `
                        <div style="color: #28a745;">
                            ✅ API连接成功！<br>
                            响应: ${JSON.stringify(data)}
                        </div>
                    `;
                })
                .catch(error => {
                    testResult.innerHTML = `
                        <div style="color: #dc3545;">
                            ❌ API连接失败<br>
                            错误: ${error.message}
                        </div>
                    `;
                });
        }

        function showTestData() {
            const testResult = document.getElementById('testResult');
            testResult.innerHTML = `
                <div style="text-align: left;">
                    <strong>配置信息:</strong><br>
                    GAS URL: ${CONFIG.GAS_WEB_APP_URL}<br>
                    LIFF ID: ${CONFIG.LIFF_ID}<br>
                    <br>
                    <strong>环境信息:</strong><br>
                    User Agent: ${navigator.userAgent}<br>
                    当前URL: ${window.location.href}
                </div>
            `;
        }

        function escapeHtml(unsafe) {
            if (unsafe == null) return '';
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // 页面加载完成后初始化
        window.onload = function() {
            console.log('=== 页面加载完成 ===');
            console.log('开始初始化 LIFF');
            initializeLiff();
        };
    </script>
</body>

</html>
