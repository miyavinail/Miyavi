<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的会员积分</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .points-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="font-size: 1.4em; color: #667eea; font-weight: bold;">我的店铺</div>
            <div style="color: #666;">会员中心</div>
        </div>
        
        <div id="profileContent">
            <div class="loading">初始化中...</div>
        </div>
    </div>

    <script>
        // 配置 - 使用新的后端Worker
        const CONFIG = {
            LIFF_ID: '2008235894-KBlBRgrN',
            GAS_WEB_APP_URL: 'https://member-api.miyavinail.workers.dev/'
        };

        let currentUserProfile = null;

        // 初始化LIFF
        async function initializeLiff() {
            console.log('=== LIFF初始化开始 ===');
            
            try {
                if (!/Line/i.test(navigator.userAgent)) {
                    console.log('不在LINE环境中，显示手动输入');
                    showManualInput();
                    return;
                }

                await liff.init({ liffId: CONFIG.LIFF_ID });
                console.log('✅ LIFF初始化成功');
                
                if (!liff.isLoggedIn()) {
                    console.log('用户未登录，执行登录');
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                console.log('✅ 获取LINE用户信息成功:', profile);
                
                await loadMemberData(profile.userId, profile.displayName);
                
            } catch (error) {
                console.error('❌ LIFF初始化失败:', error);
                showManualInput();
            }
        }

        // 加载会员数据
        async function loadMemberData(userId, displayName) {
            console.log('开始加载会员数据:', userId, displayName);
            
            showMessage('正在加载您的会员信息...');
            
            try {
                const url = `${CONFIG.GAS_WEB_APP_URL}?method=getUserProfile&userId=${encodeURIComponent(userId)}&displayName=${encodeURIComponent(displayName || '')}`;
                
                console.log('请求URL:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API响应:', data);
                
                if (data.status === 'success') {
                    displayProfile(data.profile, data.isNewUser);
                } else {
                    throw new Error(data.message || '未知错误');
                }
            } catch (error) {
                console.error('获取会员数据错误:', error);
                showError('系统错误: ' + error.message, userId);
            }
        }

        // 显示手动输入界面
        function showManualInput() {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h3>积分查询</h3>
                    <p style="color: #666; margin-bottom: 20px;">请输入您的用户ID查询积分</p>
                    <input type="text" id="manualUserId" placeholder="输入用户ID" 
                           style="padding: 12px; width: 80%; margin: 10px; border: 2px solid #667eea; border-radius: 8px; font-size: 16px;">
                    <button onclick="manualQuery()" 
                            style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">
                        查询积分
                    </button>
                    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <small>提示：用户ID可以在之前的记录中找到，或向店员询问</small>
                    </div>
                </div>
            `;
        }

        // 手动查询
        function manualQuery() {
            const userId = document.getElementById('manualUserId').value.trim();
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            console.log('手动查询用户ID:', userId);
            loadMemberData(userId, '顾客');
        }

        // 显示消息
        function showMessage(message) {
            document.getElementById('profileContent').innerHTML = `
                <div style="text-align: center; padding: 40px 20px; color: #667eea;">
                    <div style="font-size: 1.2em; margin-bottom: 10px;">${message}</div>
                    <div class="loading-spinner"></div>
                </div>
            `;
        }

        // 显示错误
        function showError(message, userId = '') {
            let html = `
                <div class="error">
                    <h3>❌ 查询失败</h3>
                    <p>${message}</p>
                    <button onclick="showManualInput()" 
                            style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px;">
                        重新输入
                    </button>
            `;
            
            if (userId) {
                html += `
                    <div style="margin-top: 15px; padding: 10px; background: white; border-radius: 5px;">
                        <strong>您的用户ID:</strong> ${userId}<br>
                        <small>请妥善保存此ID，或向店员提供</small>
                    </div>
                `;
            }
            
            html += `</div>`;
            document.getElementById('profileContent').innerHTML = html;
        }

        // 显示用户资料
        function displayProfile(profile, isNewUser) {
            console.log('显示用户资料:', profile);
            
            let html = '';
            
            if (isNewUser) {
                html = `
                    <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                        🎉 欢迎新会员！您的账户已创建
                    </div>
                `;
            } else {
                html = `
                    <div style="background: #d1ecf1; color: #0c5460; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                        ✅ 欢迎回来！
                    </div>
                `;
            }

            html += `
                <div class="points-card">
                    <div style="font-size: 0.9em; opacity: 0.9;">当前积分</div>
                    <div style="font-size: 3em; font-weight: bold; margin: 10px 0;">${profile.points}</div>
                    <div>Points</div>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0;">
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0; border-bottom: 1px solid #eee;">
                        <span>会员姓名</span>
                        <span style="font-weight: bold;">${profile.displayName}</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 12px 0; padding: 8px 0;">
                        <span>总消费额</span>
                        <span style="font-weight: bold;">￥${(profile.totalSpent || 0).toLocaleString()}</span>
                    </div>
                </div>

                <div style="background: #fff3cd; border: 2px solid #ffc107; border-radius: 10px; padding: 15px; margin: 20px 0;">
                    <div style="font-weight: bold; color: #856404;">🔑 会员ID</div>
                    <div style="background: white; padding: 10px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 0.8em; word-break: break-all; margin: 10px 0;">
                        ${profile.userId}
                    </div>
                    <small style="color: #856404;">请向店员出示此ID进行积分操作</small>
                </div>
            `;
            
            document.getElementById('profileContent').innerHTML = html;
        }

        // 页面加载后初始化
        window.onload = initializeLiff;
    </script>
</body>
</html>
