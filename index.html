<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的会员积分</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .shop-name {
            font-size: 1.4em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .welcome-text {
            color: #666;
            font-size: 0.9em;
        }
        .points-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .points-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .points-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        .points-unit {
            font-size: 1em;
            opacity: 0.8;
        }
        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .info-label {
            color: #666;
            font-weight: 500;
        }
        .info-value {
            color: #333;
            font-weight: bold;
        }
        .userid-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .userid-display {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            word-break: break-all;
            margin: 10px 0;
        }
        .tab-container {
            margin: 20px 0;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 15px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .history-reason {
            flex-grow: 1;
            margin-right: 15px;
        }
        .history-points {
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }
        .points-positive {
            color: #28a745;
        }
        .points-negative {
            color: #dc3545;
        }
        .history-date {
            color: #666;
            font-size: 0.8em;
            margin-top: 2px;
        }
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
        }
        .loading {
            color: #667eea;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border-radius: 10px;
            margin: 20px 0;
        }
        .non-line-environment {
            text-align: center;
            padding: 40px 20px;
            background: #e7f3ff;
            border-radius: 10px;
            margin: 20px 0;
        }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
        }
        .test-section {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .test-button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="shop-name">我的店铺</div>
            <div class="welcome-text">会员中心</div>
        </div>
        
        <div id="profileContent">
            <div class="loading">初始化中...</div>
        </div>

        <!-- 测试区域（仅在非LINE环境显示） -->
        <div id="testSection" class="test-section" style="display: none;">
            <h3>🔧 测试功能</h3>
            <p>在非LINE环境中测试API连接</p>
            <button class="test-button" onclick="testAPI()">测试API连接</button>
            <button class="test-button" onclick="showTestData()">显示测试数据</button>
            <div id="testResult" style="margin-top: 15px; text-align: left;"></div>
        </div>
    </div>

    <script>
    // 配置
    const CONFIG = {
        GAS_WEB_APP_URL: 'https://script.google.com/macros/s/AKfycbwE9u3I4m_T3QEB6J1DUtYpzHsDdk3xkLIzBxp6i2qRRSvg33sDP6t_bSMKycIpLPU/exec',
        LIFF_ID: '2008235894-KBlBRgrN'
    };

    let currentUserProfile = null;

    // 增强的错误处理
    function handleError(error, context) {
        console.error(`Error in ${context}:`, error);
        
        let userMessage = '系统暂时繁忙，请稍后重试';
        
        if (error.message.includes('Failed to fetch')) {
            userMessage = '网络连接失败，请检查网络设置';
        } else if (error.message.includes('用户不存在')) {
            userMessage = '自动注册失败，请联系店员手动注册';
        } else if (error.message.includes('LIFF')) {
            userMessage = 'LINE应用初始化失败，请尝试重新打开';
        }
        
        showError(`${userMessage} (${context})`);
    }

    // LIFF初始化
    function initializeLiff() {
        console.log('=== LIFF 初始化开始 ===');
        
        if (typeof liff === 'undefined') {
            showError('LIFF SDK 加载失败，请刷新页面重试');
            return;
        }

        liff.init({
            liffId: CONFIG.LIFF_ID
        })
        .then(() => {
            console.log('✅ LIFF 初始化成功');
            
            if (!liff.isLoggedIn()) {
                console.log('用户未登录，执行登录');
                liff.login();
                return;
            }
            
            // 已登录，获取用户信息
            liff.getProfile()
                .then(profile => {
                    console.log('✅ 获取用户信息成功');
                    fetchMemberData(profile.userId, profile.displayName);
                })
                .catch(err => {
                    handleError(err, '获取用户信息');
                });
        })
        .catch((err) => {
            handleError(err, 'LIFF初始化');
        });
    }

    // 获取会员数据（增强版）
    function fetchMemberData(userId, displayName) {
        console.log('开始获取会员数据:', userId);
        
        // 显示加载状态
        document.getElementById('profileContent').innerHTML = `
            <div class="loading">
                <div>正在为您初始化会员账户...</div>
                <div style="font-size: 0.8em; margin-top: 10px; color: #666;">
                    用户ID: ${userId.substring(0, 10)}...
                </div>
            </div>
        `;

        const url = `${CONFIG.GAS_WEB_APP_URL}?method=getUserProfileWithName&userId=${encodeURIComponent(userId)}&displayName=${encodeURIComponent(displayName || '')}`;

        console.log('请求URL:', url);

        // 添加超时处理
        const timeoutPromise = new Promise((_, reject) => {
            setTimeout(() => reject(new Error('请求超时')), 10000);
        });

        const fetchPromise = fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.json();
            });

        Promise.race([fetchPromise, timeoutPromise])
            .then(data => {
                console.log('API响应:', data);
                
                if (data.status === 'success') {
                    currentUserProfile = data.profile;
                    displayProfile(data.profile, data.isNewUser);
                    loadUserHistory(userId);
                } else {
                    throw new Error(data.message || '未知错误');
                }
            })
            .catch(error => {
                handleError(error, '获取会员数据');
                
                // 显示调试信息
                document.getElementById('profileContent').innerHTML += `
                    <div class="debug-info">
                        <strong>调试信息:</strong><br>
                        用户ID: ${userId}<br>
                        请求URL: ${url}<br>
                        错误: ${error.message}<br>
                        时间: ${new Date().toLocaleString()}
                    </div>
                `;
            });
    }

    // 其他函数保持不变...
    function loadUserHistory(userId) {
        const url = `${CONFIG.GAS_WEB_APP_URL}?method=getUserHistory&userId=${encodeURIComponent(userId)}&limit=10`;
        
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    displayHistory(data.history);
                }
            })
            .catch(error => {
                console.error('加载历史记录失败:', error);
            });
    }

    function displayProfile(profile, isNewUser) {
        let html = '';
        
        if (isNewUser) {
            html = '<div class="info-section" style="background-color: #d4edda; color: #155724;">🎉 欢迎新会员！您的账户已自动创建。</div>';
        } else {
            html = '<div class="info-section" style="background-color: #d1ecf1; color: #0c5460;">👋 欢迎回来！</div>';
        }

        html += `
            <div class="points-card">
                <div class="points-label">当前积分</div>
                <div class="points-value">${profile.points}</div>
                <div class="points-unit">Points</div>
            </div>

            <div class="info-section">
                <div class="info-item">
                    <span class="info-label">会员姓名</span>
                    <span class="info-value">${escapeHtml(profile.displayName)}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">总消费额</span>
                    <span class="info-value">￥${(profile.totalSpent || 0).toLocaleString()}</span>
                </div>
            </div>

            <div class="userid-section">
                <div style="font-weight: bold; color: #856404;">🔑 会员ID</div>
                <div class="userid-display">${escapeHtml(profile.userId)}</div>
                <small style="color: #856404;">请向店员出示此ID进行积分操作</small>
            </div>

            <div class="tab-container">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('profile')">会员信息</div>
                    <div class="tab" onclick="switchTab('history')">消费记录</div>
                </div>
                
                <div id="tabProfile" class="tab-content active"></div>
                
                <div id="tabHistory" class="tab-content">
                    <div id="historyContent" style="min-height: 100px;">
                        <div style="text-align: center; padding: 20px; color: #666;">
                            加载中...
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        document.getElementById('profileContent').innerHTML = html;
    }

    function showError(message) {
        document.getElementById('profileContent').innerHTML = `
            <div class="error">
                ${escapeHtml(message)}
                <div style="margin-top: 15px;">
                    <button onclick="location.reload()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        重新加载
                    </button>
                </div>
            </div>
        `;
    }

    function escapeHtml(unsafe) {
        if (unsafe == null) return '';
        return unsafe.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // 页面加载
    window.onload = function() {
        initializeLiff();
    };
</script>
</body>

</html>
